<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trendify – Your Source for Trending Gadgets</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Trendify</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"
                >Cart <span id="cart-count" class="badge bg-primary">0</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-5 text-center bg-light">
      <div class="container">
        <h1 class="display-5 fw-bold">Willkommen bei Trendify</h1>
        <p class="lead">Entdecken Sie die neuesten und angesagtesten Gadgets!</p>
      </div>
    </section>

    <!-- Product Grid -->
    <section class="py-5">
      <div class="container">
        <div class="row" id="product-grid">
          <!-- Products will be injected here by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-auto">
      <div class="container">
        <p class="mb-1">&copy; <span id="year"></span> Trendify. Alle Rechte vorbehalten.</p>
        <p>
          <a href="#shipping-info">Versandinformationen</a> | <a href="#about">Über uns</a>
        </p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      // Insert current year in footer
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
